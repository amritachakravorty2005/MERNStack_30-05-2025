<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia - The Free Encyclopedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .globe-container {
            position: relative;
            margin: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .globe {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f0f0f0 0%, #e0e0e0 100%);
            position: relative;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .globe::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.8) 0%, transparent 50%),
                linear-gradient(45deg, transparent 40%, rgba(0,0,0,0.1) 60%);
        }

        .globe-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .language-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .language-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .language-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4fc3f7;
        }

        .language-stats {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .search-container {
            margin-top: 40px;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            outline: none;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-box:focus {
            background: rgba(255,255,255,0.2);
            border-color: #4fc3f7;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            
            .globe {
                width: 150px;
                height: 150px;
            }
            
            .globe-text {
                font-size: 2rem;
            }
            
            .languages-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">WIKIPEDIA</div>
            <div class="tagline">The Free Encyclopedia</div>
        </div>

        <div class="globe-container">
            <div class="globe">
                <div class="globe-text">W</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search Wikipedia...">
        </div>

        <div class="languages-grid">
            <div class="language-card">
                <div class="language-name">English</div>
                <div class="language-stats">6,924,000+ articles</div>
            </div>

            <div class="language-card">
                <div class="language-name">हिन्दी</div>
                <div class="language-stats">165,000+ लेख</div>
            </div>

            <div class="language-card">
                <div class="language-name">日本語</div>
                <div class="language-stats">1,457,000+ 記事</div>
            </div>

            <div class="language-card">
                <div class="language-name">Русский</div>
                <div class="language-stats">2,006,000+ статей</div>
            </div>

            <div class="language-card">
                <div class="language-name">Deutsch</div>
                <div class="language-stats">2,901,000+ Artikel</div>
            </div>

            <div class="language-card">
                <div class="language-name">Español</div>
                <div class="language-stats">2,021,000+ artículos</div>
            </div>

            <div class="language-card">
                <div class="language-name">Français</div>
                <div class="language-stats">2,627,000+ articles</div>
            </div>

            <div class="language-card">
                <div class="language-name">中文</div>
                <div class="language-stats">1,470,000+ 条目/條目</div>
            </div>

            <div class="language-card">
                <div class="language-name">Italiano</div>
                <div class="language-stats">1,910,000+ voci</div>
            </div>

            <div class="language-card">
                <div class="language-name">Português</div>
                <div class="language-stats">1,146,000+ artigos</div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive functionality
        const languageCards = document.querySelectorAll('.language-card');
        const searchBox = document.querySelector('.search-box');

        languageCards.forEach(card => {
            card.addEventListener('click', () => {
                const languageName = card.querySelector('.language-name').textContent;
                alert(`You selected ${languageName} Wikipedia!`);
            });
        });

        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query.trim()) {
                    alert(`Searching for: ${query}`);
                }
            }
        });

        // Globe rotation effect
        const globe = document.querySelector('.globe');
        let rotation = 0;
        
        setInterval(() => {
            rotation += 0.5;
            globe.style.transform = `rotateY(${rotation}deg)`;
        }, 100);
    </script>
</body>
</html>
